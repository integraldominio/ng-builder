<mat-form-field class="search-form">
    <input matInput placeholder="Buscar prato" type="text">
  </mat-form-field>
  <button button="submit" mat-raised-button color="primary">Buscar</button>
  <br>

  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-card class="card-picture" *ngFor="let cardapio of dataSource">
      <mat-card-header>
          <mat-card-title>{{cardapio.nome}}</mat-card-title>
          <mat-card-subtitle>{{cardapio.categoria}}</mat-card-subtitle>
        </mat-card-header>
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        <span fxFlex="80%">{{cardapio.valor}}</span>
      </mat-card-title>
      <img mat-card-image src="{{cardapio.image_source}}" alt="{{cardapio.nome}}" >
      <mat-card-content>
        <p>
          {{cardapio.descricao}}
        </p>
      </mat-card-content>
      <mat-card-actions>
          <button mat-button>Adicionar ao Pedido</button>
          <button mat-button>Remover</button>
        </mat-card-actions>
    </mat-card>
  </div>
